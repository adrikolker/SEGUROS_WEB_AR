<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Estilos y Frameworks -->
    <link rel="stylesheet" href="styles_form.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Scripts -->
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar el script de Google -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <!-- Encabezado con imagen de fondo -->
    <header class="header">
        <h1>Contáctanos</h1>
    </header>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h2>Llena el formulario</h2>
        <p>Y recibe tu cotización</p>
        <form action="https://formspree.io/f/xqaedzeg" method="POST" class="cotizacion-form">
            <input type="text" name="nombre" placeholder="Ingresa tu Nombre*" required>
            <input type="text" name="apellido" placeholder="Ingresa tu Apellido*" required>
            <input type="email" name="email" placeholder="Ingresa tu Email*" required>
            <input type="tel" name="celular" placeholder="Ingresa tu celular sin 0 y sin 15*" required>
            <input type="text" name="codigo_postal" placeholder="Código Postal*" required>
            <select name="tipo_cotizacion" required>
                <option value="" disabled selected>Selecciona el tipo de seguro *</option>
                <option value="Auto">Auto</option>
                <option value="Moto">Moto</option>
                <option value="Viajes">Viajes</option>
                <option value="Otros">Otros</option>
            </select>
            <textarea name="mensaje" placeholder="Escribe aquí datos adicionales"></textarea>
            <!-- Aquí va el reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LcWNAgrAAAAAAaQnuFTgLWNovM3I1VWo50nRk7K"></div>
            <button type="submit" class="btn">Solicitar Cotización</button>
        </form>
    </div>

    <!-- Botón para regresar -->
    <a href="index.html" class="btn-regresar">Regresar a la página principal</a>

</body>

<footer>
    &copy; 2025 Cotizala. Todos los derechos reservados.
</footer>

</html>
